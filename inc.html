<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- wrapper -->
  <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
    <!-- content -->
    <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>
    <!-- button -->
    <div class="bg-white flex text-[25px] rounded-sm gap-12 p-3 px-5"> 
      <!-- -ve button -->

      <button onclick="decrement()" class="border-r-2 border-gray-300">

        <i class="fa-solid fa-minus"></i>
      </button>
   
    <!--  -->
    <div id="counter" class=" font-bold">0</div>
    <!-- +ve button -->
    
      <button onclick="increment()" class="border-l-2 border-gray-300">

        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="index.js "></script>
</body>

</html>
